name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint, type-check, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @attndly/web lint

      - name: Type check
        run: pnpm --filter @attndly/web type-check

      - name: Build
        run: pnpm --filter @attndly/web build
        env:
          BETTER_AUTH_SECRET: ci-test-secret
          DATABASE_URL: postgresql://localhost:5432/test

  face-service:
    name: Face Service (lint, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/face-service
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy app/
        continue-on-error: true

      - name: Pytest
        run: uv run pytest tests/ -v

  format:
    name: Prettier format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check
